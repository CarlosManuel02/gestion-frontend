<div class="d-flex flex-column h-100 justify-content-center align-items-center mb-5">
  <div class="container">
    <div class="wrap d-md-flex justify-content-center">
      <nz-card style="background-color: #bd3a3a;" class="d-flex align-items-center justify-content-center">
        <div class="text-wrap p-4 text-center d-flex align-items-center order-md-last">
          <div class="text w-100">
            <p>Â¿Don't have an account?</p>
            <button nz-button
                    nzType="dashed"
                    routerLink="../register"
            >Register</button>
          </div>
        </div>
      </nz-card>
      <nz-card class="form-login-width py-md-4 px-2 bg-dark ">
        <div class="mx-auto">
          <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="login()">
            <nz-form-item class="mb-0">
              <h3 nz-typography>LOGIN</h3>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control [nzErrorTip]="userErrorTp">
                <nz-form-label [nzSpan]="5">Email</nz-form-label>
                <nz-input-group nzPrefixIcon="user">
                  <input type="text" nz-input formControlName="email" />
                  <ng-template #userErrorTp let-control>
                    <ng-container *ngIf="control.hasError('required')">The email is required</ng-container>
                    <ng-container *ngIf="control.hasError('minlength')">The email must be at least 3 characters
                    </ng-container>
                  </ng-template>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control [nzErrorTip]="passwordErrorTp">
                <nz-form-label [nzSpan]="5">Password</nz-form-label>
                <nz-input-group nzPrefixIcon="lock" [nzSuffix]="passw">
                  <input [type]="passwordVisible ? 'text' : 'password'" maxlength="16" nz-input
                         formControlName="password" autocomplete="off" />
                  <ng-template #passwordErrorTp let-control>
                    <ng-container *ngIf="control.hasError('required')">The password is required</ng-container>
                    <ng-container *ngIf="control.hasError('minlength')">The password must be at least 8 characters
                    </ng-container>
                  </ng-template>
                </nz-input-group>
                <ng-template #passw>
                  <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                     (click)="passwordVisible = !passwordVisible"></i>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <label nz-checkbox [(ngModel)]="remember"
                       [ngModelOptions]="{standalone: true}"
                >Remember me</label>
              </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
              <div nz-col [nzSpan]="24">
                <button [nzLoading]="loading" nz-button nzType="primary" [disabled]="!validateForm.valid">Log in
                </button>
              </div>
            </div>
                <a class="login-form-forgot">Forgot password</a>
          </form>
        </div>
      </nz-card>
    </div>
  </div>
</div>
