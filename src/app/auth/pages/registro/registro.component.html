<div class="d-flex flex-column h-100 justify-content-center align-items-center mb-5">
  <div class="container">
    <div class="wrap d-md-flex justify-content-center">
      <nz-card style="background-color: #bd3a3a;" class="d-flex align-items-center justify-content-center">
        <div class="text-wrap p-4 text-center d-flex align-items-center order-md-last">
          <div class="text w-100">
            <p>¿Ya tienes una cuenta?</p>
            <button nz-button
                    nzType="dashed"
                    routerLink="../login"
            >Iniciar Sesión
            </button>
          </div>
        </div>
      </nz-card>
      <nz-card class="form-login-width py-md-4 px-2 bg-dark ">
        <div class="mx-auto">
          <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item class="mb-0">
              <h3 nz-typography>Registro</h3>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control [nzErrorTip]="userErrorTp">
                <nz-form-label [nzSpan]="5">Usuario</nz-form-label>
                <nz-input-group nzPrefixIcon="user">
                  <input type="text" nz-input formControlName="userName" maxlength="16"/>
                  <ng-template #userErrorTp let-control>
                    <ng-container *ngIf="control.hasError('required')">Ingrese su usuario</ng-container>
                    <ng-container *ngIf="control.hasError('minlength')">Su usuario tiene un minimo de 3 letras
                    </ng-container>
                  </ng-template>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control [nzErrorTip]="emailErrorTp">
                <nz-form-label [nzSpan]="5">Email</nz-form-label>
                <nz-input-group nzPrefixIcon="mail">
                  <input type="email" nz-input formControlName="email" maxlength="16"/>
                  <ng-template #emailErrorTp let-control>
                    <ng-container *ngIf="control.hasError('required')">Ingrese su email</ng-container>
                    <ng-container *ngIf="control.hasError('email')">Ingrese un email valido</ng-container>
                  </ng-template>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control [nzErrorTip]="passwordErrorTp">
                <nz-form-label [nzSpan]="5">Contraseña</nz-form-label>
                <nz-input-group nzPrefixIcon="lock" [nzSuffix]="passw">
                  <input [type]="passwordVisible ? 'text' : 'password'" maxlength="16" nz-input
                         formControlName="password" autocomplete="off"/>
                  <ng-template #passwordErrorTp let-control>
                    <ng-container *ngIf="control.hasError('required')">Ingrese su contraseña</ng-container>
                    <ng-container *ngIf="control.hasError('minlength')">Su contraseña tiene un minimo de 3 letras
                    </ng-container>
                  </ng-template>
                </nz-input-group>
                <ng-template #passw>
                  <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                     (click)="passwordVisible = !passwordVisible"></i>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
              <div nz-col [nzSpan]="null">
                <button nz-button nzType="primary" [disabled]="!validateForm.valid" (click)="submitForm()">Registrarse
                </button>
              </div>
            </div>
          </form>
        </div>
      </nz-card>
    </div>
  </div>
</div>
