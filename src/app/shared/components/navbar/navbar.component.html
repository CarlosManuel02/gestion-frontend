<nz-header class="navbar-transparent">
  <div class="light-logo"><p>TaskFusion</p></div>

  <ul nz-menu nzMode="horizontal">
    @for (tab of tabs; track tab.name) {
      <li nz-menu-item
          [nzSelected]="tab === selectedTab"
          [routerLink]="tab.link"
          (click)="selectedTab = tab">
        <span nz-icon [nzType]="tab.icon"></span>
        {{ tab.name }}
      </li>
    }

    <!-- notifications -->
    <button nz-button
            class="float-end"
            nzType="text"
            nz-popover
            nzPopoverPlacement="bottomRight"
            nzPopoverTrigger="focus"
            style="right: 50px"
            [nzPopoverContent]="notificationTemplate"
            nzSize="small">
      <nz-badge [nzCount]="notificationsCount">
        <nz-avatar nzIcon="bell"></nz-avatar>
      </nz-badge>
    </button>
    <ng-template #notificationTemplate>
      <div style="max-height: 300px; overflow-y: auto; overflow-x: hidden;">
        <nz-list nzSize="small" *ngIf="notifications.length > 0; else noNotifications">
          <nz-list-item *ngFor="let notification of notifications" style="width: 300px;">
            <nz-list-item-meta
              [nzTitle]="notification.title + ' - ' + getDate(notification.created_at)"
              [nzDescription]="notification.message"
            >
            </nz-list-item-meta>
          </nz-list-item>
        </nz-list>
      </div>
      <ng-template #noNotifications>
        <p>No tienes notificaciones</p>
      </ng-template>
    </ng-template>

    <button nz-button
            class="float-end"
            nzType="text"
            nz-popover
            nzPopoverPlacement="bottomRight"
            nzPopoverTrigger="click"
            [nzPopoverContent]="contentTemplate"
            nzSize="small">
      <nz-avatar nzIcon="user" [nzSrc]="userImage"></nz-avatar>
    </button>
    <ng-template #contentTemplate>
      <nz-list nzSize="small">
        <nz-list-item>
          <nz-list-item-meta
            [nzDescription]="user.username"
          >
            <nz-list-item-meta-title>
              <a>{{ user.email }}</a>
            </nz-list-item-meta-title>
          </nz-list-item-meta>
        </nz-list-item>
        <nz-list-item>
          <button nz-button
                  nzType="text"
                  nzSize="small"
                  (click)="toggleTheme()">
            <span nz-icon>
              <i nz-icon nzType="arrow-up" *ngIf="chekTheme()" nzTheme="outline"></i>
              <i nz-icon nzType="arrow-down" *ngIf="!chekTheme()" nzTheme="outline"></i>
            </span>
            <span>Toggle Theme</span>
          </button>
        </nz-list-item>
        <nz-list-item>
          <button nz-button
                  nzType="text"
                  nzSize="small"
                  nz-popconfirm
                  nzPopconfirmTitle="Are you sure to you want to logout?"
                  nzOkText="Yes"
                  nzCancelText="No"
                  (nzOnConfirm)="logout()"
          >
            <span nz-icon nzType="logout"></span>
            <span>Logout</span>
          </button>
        </nz-list-item>
      </nz-list>
    </ng-template>
  </ul>


</nz-header>
