<nz-list nzItemLayout="vertical" nzSize="small" [nzDataSource]="tasks" [nzLoading]="loading">

      @for (task of tasks; track task) {
          <nz-list-item style="cursor: pointer;" (click)="taskClick(task)">
            <nz-list-item-meta
              [nzTitle]="task.task_name"
              [nzDescription]="task.task_description"
              [nzAvatar]="avatarTemplate"
            ></nz-list-item-meta>
            <nz-list-item-extra>
              <nz-badge [nzStatus]="'processing'" [nzText]="task.task_status"></nz-badge>
            </nz-list-item-extra>
          </nz-list-item>
        <ng-template #avatarTemplate>
          <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
        </ng-template>
      }
</nz-list>
